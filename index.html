<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        input {
            margin-bottom: 10px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Mark Calculator</h1>
    <form id="markForm">
        <label for="marksObtained">Marks Obtained:</label><br>
        <input type="number" id="marksObtained" required><br>
        <label for="totalMarks">Total Marks:</label><br>
        <input type="number" id="totalMarks" required><br><br>
        <input type="button" value="Calculate" onclick="calculateResult()">
    </form>
    <div class="result" id="result"></div>

    <script>
        function calculateResult() {
            const marksObtained = document.getElementById('marksObtained').value;
            const totalMarks = document.getElementById('totalMarks').value;

            if (marksObtained === "" || totalMarks === "") {
                alert("Please enter both marks obtained and total marks.");
                return;
            }

            const percentage = (marksObtained / totalMarks) * 100;
            const passFail = percentage >= 35 ? "Pass" : "Fail";

            document.getElementById('result').innerHTML = `Percentage: ${percentage.toFixed(2)}%<br>Status: ${passFail}`;
        }
    </script>
</body>
</html>
